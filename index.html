<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="todo-list.css">
  <link rel="icon" type="image/png" href="/icons/addy-red.png">
</head>
<body>
<p class="heading">Todo List</p>
<div class="todo-input-grid">
  <input type="text" class="js-todo-name" placeholder="Do something in life dude">
  <input type="date" min="2024-01-01" class="js-todo-date">
  <input type="time" class="js-todo-time">
  <button class="js-add-todo">Add</button>
</div>

<div class="js-todo-output todo-grid"></div>

<script src="todo-list.js"></script>
</body>
</html>
